<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="worker-src blob:; child-src blob: gap:; img-src 'self' blob: data:; default-src 'self';frame-src 'unsafe-inline' 'self' none:;script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
          http-equiv="Content-Security-Policy">
    <link href="./Stylesheets/colors.css" rel="stylesheet">
    <link href="./Stylesheets/header.css" rel="stylesheet">
    <link href="./Stylesheets/message-box.css" rel="stylesheet">
    <link href="./Stylesheets/checkbox-style.css" rel="stylesheet">
    <link href="./Stylesheets/loader.css" rel="stylesheet">
    <link href="./Stylesheets/settings.css" rel="stylesheet">
    <link href="./Stylesheets/confirm-box-style.css" rel="stylesheet">
    <link href="./Stylesheets/loading-progress-bar.css" rel="stylesheet">
    <link href="./Stylesheets/view-layers.css" rel="stylesheet">
    <link href="./Stylesheets/index.css" rel="stylesheet">
    <title>Image Editor</title>
</head>
<body>
<div class="container" style="width: 100%;">
    <!-- Message Box-->
    <div w3-include-html="Include/message-box.html"></div>
    <!-- Header -->
    <div class="header">
        <div class="sub-header">
            <div class="header-toggles display-flex">
                <div class="header-left">
                    <div class="header-logo-box display-flex">
                        <div class="header-logo-img-box">
                            <img alt="" class="header-logo-img" src="./Assets/Playgen-Logo-Task-Bar.png">
                        </div>
                        <div class="header-logo-txt-box">
                            <span class="header-logo-txt">Image Editor</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-frame-control-box display-flex">
                        <div class="header-frame-control-img-box" id="minimize">
                            <img alt="" class="header-frame-control-img" src="./Assets/Minimize-Icon.svg">
                        </div>
                        <div class="header-frame-control-img-box" id="maximize">
                            <img alt="" class="header-frame-control-img" src="./Assets/Maximize-Icon.svg">
                        </div>
                        <div class="header-frame-control-img-box" id="close">
                            <img alt="" class="header-frame-control-img" src="./Assets/Close-Icon.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Body Main Container -->
    <div class="body-content" style="width: 100%;">
        <div class="body-content-sub display-flex-static">
            <!-- Left Navigate Section-->
            <div class="navigate-section-main">
                <div class="navigate-section-sub">
                    <div class="navigate-section--holder display-flex">
                        <!-- Left Navigate Section Buttons-->
                        <div class="navigate-section-button-group" style="width: 250px;">
                            <!-- Resources Folder Choose -->
                            <div class="resources-folder-choose-main display-flex" style="margin-top: 0px;">
                                <div class="resources-folder-choose-sub">
                                    <div class="components-move-title-box">
                                        <span class="components-move-title">Upload File</span>
                                    </div>
                                    <div class="display-flex" style="width: 100%">
                                        <input class="text-field-file-chooser" id="resources_file_path"
                                               readonly
                                               type="file" value="" accept="image/png, image/jpeg, image/webp, image/jpg, image/bmp, image/gif, image/tiff">
                                        <label class="component-uploader"
                                               id="resources_file_path_uploader_label" for="resources_file_path">
                                            <div class="component-uploader-body-content display-flex"
                                                 id="resources_file_path_uploader_drop_container">
                                                <div class="uploader-left">
                                                    <div class="uploader-icon-box">
                                                        <img alt="" class="uploader-upload-icon"
                                                             src="./Assets/Uploader-Icon.svg">
                                                    </div>
                                                </div>
                                                <div class="uploader-right">
                                                    <div class="uploader-text-box">
                                                        <span class="uploader-text">Upload Image File</span>
                                                    </div>
                                                    <div class="uploader-sub-text-box">
                                                        <span class="uploader-sub-text">Drag & drop or browse</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Left Sidebar -->
            <div class="body-content-preview-section">
                <!-- Preview Area Start -->
                <div class="body-content-preview-area-main display-flex-static">
                    <div class="body-content-preview-area-sub display-flex-static" id="preview-area">
                        <!-- Preview Area -->
                        <div class="body-content-preview-area" id="preview-area-set"></div>
                    </div>
                </div>
            </div>
            <!-- Right Sidebar Main Container-->
            <div class="body-content-customize-section-main-container">
                <div class="body-content-customize-section display-flex" id="customize-section">
                    <div class="body-content-customize-section-sub">
                        <div class="customize-section-box">
                            <span class="customize-section" id="customize_section_title">Customize</span>
                        </div>
                        <div class="customize-section-body-holder">
                            <div class="customize-section-body-holder-sub">
                                <!-- Navigation Section -->
                                <div class="section-navigation">
                                    <div class="section-navigation-sub">
                                        <div class="section-navigation-button-group display-flex-static">
                                            <div class="section-navigation-button-box">
                                                <button class="section-navigation-btn section-navigation-btn-select">
                                                    Customize
                                                </button>
                                            </div>
                                            <div class="section-navigation-button-box">
                                                <button class="section-navigation-btn">
                                                    Export
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Export Section -->
                                <div class="project-details-section" data="0" id="project_meta_data_section"
                                     style="display: none;">
                                    <div class="resources-folder-choose-main display-flex"
                                         style="margin-bottom: 10px;margin-top: 0px;">
                                        <div class="resources-folder-choose-sub">
                                            <div class="components-move-title-box"
                                                 style="margin-bottom: 3px;margin-top: 5px">
                                                <span class="components-move-title">File Name</span>
                                            </div>
                                            <div class="field-box display-flex"
                                                     style="margin-bottom: 8px;">
                                                    <input class="field" id="file_name"
                                                           placeholder="Enter the file name"
                                                           type="text" value="">
                                                </div>
                                            <div class="components-move-title-box"
                                                 style="margin-bottom: 3px;margin-top: 5px">
                                                <span class="components-move-title">File Extension</span>
                                            </div>
                                            <div class="components-selector-remover-main" style="margin-bottom: 8px;">
                                                <div class="components-selector-main display-flex"
                                                     style="margin-top: 0px">
                                                    <div class="field-box">
                                                        <select class="field" id="file_ext" name="">
                                                            <option value=".jpg">JPG</option>
                                                            <option value=".jpeg">JPEG</option>
                                                            <option value=".png">PNG</option>
                                                            <option value=".webp">WEBP</option>
                                                            <option value=".bmp">BMP</option>
                                                            <option value=".gif">GIF</option>
                                                            <option value=".tiff">TIFF</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="components-move-title-box" style="margin-bottom: 3px;margin-top: 5px">
                                                <span class="components-move-title">Output Path</span>
                                            </div>
                                            <div class="field-box display-flex" style="padding-right: 0px">
                                                <input class="field text-field-file-chooser"
                                                       id="output_file_path"
                                                       placeholder="Output Folder Path" readonly type="text" value="">
                                                <label class="resources_file_path_uploader_class display-flex-static"
                                                       id="output_file_path_uploader">
                                                    <img alt="" class="resources_file_path_uploader_icon"
                                                         src="./Assets/Uploader-Icon-White.svg">
                                                    <span>CHOOSE</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Customize Section -->
                                <div class="customize-section-change" style="display: block;" data="1" id="main_meta_customize_section">
                                    <!-- OutPut Folder Choose -->
                                    <div class="resources-folder-choose-main display-flex">
                                        <div class="resources-folder-choose-sub">
                                            <div class="components-move-title-box"
                                                 style="margin-bottom: 0px;margin-top: 5px">
                                                <span class="components-move-title">Dimension</span>
                                            </div>
                                            <div class="display-flex" style="margin-top: 3px">
                                                <div class="field-box display-flex"
                                                     style="margin-right: 5px;">
                                                    <input class="field" id="file_dimension_width"
                                                           minlength="0"
                                                           placeholder="Enter the width"
                                                           type="number" value="">
                                                </div>
                                                <div class="field-box display-flex"
                                                     style="margin-left: 5px;">
                                                    <input class="field" id="file_dimension_height"
                                                           minlength="0"
                                                           placeholder="Enter the height"
                                                           type="number" value="">
                                                           <input type="hidden" id="file_dimension_height_hide" value="">
                                                </div>
                                            </div>
                                            <div class="nft-count-generate-check-box" style="margin-top:10px;">
                                                <label class="checkbox path display-flex">
                                                    <input class="checkbox-input" id="check_mautomatic_scale"
                                                           type="checkbox" value="1">
                                                    <svg viewBox="0 0 21 21">
                                                        <path d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"></path>
                                                    </svg>
                                                    <p class="check-box-inner-title">Automatic Scale</p>
                                                </label>
                                            </div>
                                            <div class="components-move-title-box"
                                                 style="margin-bottom: -10px;margin-top: 25px">
                                                <span class="components-move-title">Quality</span>
                                            </div>
                                            <div class="display-flex">
                                                <input style="width: 100%;" type="range" value="80" min="0" max="100" id="range" oninput="rangevalue.value=value"/>
                                                <div class="field-box display-flex" style="width: 80px;">
                                                    <input class="field" type="number" id="rangevalue" value="80" oninput="range.value=value">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Button Section -->
                        <div class="generate-button-main-box display-flex-static">
                            <div class="generate-button-main">
                                <button class="generate-button display-flex-static"
                                        id="generate_button"
                                        type="button">
                                    <div id="generate-button-txt">Save File
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./Script/Functions/function.js" type="text/javascript"></script>
<script src="Script/Dom-Script/loader.js" type="text/javascript"></script>
<script src="Script/Dom-Script/message-action.js" type="text/javascript"></script>
<script defer src="Script/Dom-Script/title-action.js" type="module"></script>
<script defer src="Script/Dom-Script/style-script.js" type="text/javascript"></script>
<script defer src="Script/Dom-Script/navigation-menu-action.js" type="text/javascript"></script>
<script defer src="Script/Dom-Script/appearance-change-action.js" type="text/javascript"></script>
<script src="./Script/preview-area-zoom-action.js" type="text/javascript"></script>
<script src="./Script/include-html-file.js" type="text/javascript"></script>
<script src="./Script/file-chooser.js" type="module"></script>
<script>

</script>
</body>
</html>
